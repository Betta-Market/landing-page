<body>
<div id="fb-root"></div>

	<noscript>
		<div id="notSupportedWrap">
			<h2 id="notSupportedTitle">This content requires JavaScript</h2>
			<p class="notSupportedMessage">JavaScript appears to be disabled. Please enable it to view this content.</p>
		</div>
	</noscript>
	<div class="start">
		<div class="form-group">
			<input type="text" name="name-user" value="" placeholder="NHẬP HỌ TÊN">
			<button id="btnSubmit" type="submit" class="btn-join">THAM GIA NGAY!</button>
			
		</div>
	</div>
	<div class="namePlayer">
		<span id="nameUser"></span>
		<span class="editName">- Sửa</span>
	</div>
	
	<script src="scripts/supportcheck.js"></script>
	<script src="scripts/offlineclient.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/register-sw.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$( document ).ready(function() {
			
			loaddata(); //Load the saved data
			// function loadData
			function loaddata() {
				if (localStorage.mydata == null) {
					
					$('.start').show();
					$( ".editName" ).hide();
				}else {
					
					$('.start').fadeOut();
					$('#nameUser').html(localStorage.mydata);
					$( ".editName" ).show();
				}
			}
			
			
			var name_user;
			$( 'input[name="name-user"]' ).keyup(function() {
				name_user = $(this).val();
				localStorage.mydata = name_user;
				//console.log($(this).val());
			});
		  	
			$( "#btnSubmit" ).click(function() {
				$('#nameUser').html(name_user);
				$('.start').fadeOut();
				$( ".editName" ).show();
				
			});
			
			$( ".editName" ).click(function() {
				$( 'input[name="name-user"]' ).val(localStorage.mydata);
				$('.start').fadeIn();
				
			});
			
		});
		
	</script>
</body>
</html>
